name: Deploy MkDocs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # 允许推送 gh-pages 分支

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        working-directory: "learning garden-starter"   # 子目录（有空格要加引号）
        run: pip install -r requirements.txt

      - name: Build site
        working-directory: "learning garden-starter"
        run: mkdocs build --strict

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "learning garden-starter/site"  # 构建输出目录
